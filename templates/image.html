<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
<style>
.column {
  float: left;  
  height: 75%px; /* Should be removed. Only for demonstration */
}

.left {
  width: 50%;
}
.center {
  width: 10%;
}
.right {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>

<body>
<div>
<h3 style="color:Grey;text-align: center;">UPAi Analysis</h3>
  </div>
<div class="row">
  <div class="column left">
    <img src="{{ user_image }}" width="500" height="500" alt="User Image" style="padding-left:8%">
  </div>
  <div class="column right">
   <img src="{{ pie_chart }}" width="500" height="500" alt="User Image" style="padding-left:8%">
  </div>
<div class="row">
  <div class="column left">
    <p style="font-family:verdana;color:black;text-align:center;">Image from Google Map for your selected location</p>
  </div>
  <div class="column right">
   <p style="font-family:verdana;color:black;text-align:center;">Human-Nature Index (Based on IBM Image Processing)</p>
  </div>
 
    
</body>
</html>
